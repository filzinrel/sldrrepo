<html>
  <head>
    <style>
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 700%;
        height: 700%;
        background: #fff;
        transform-origin: top left;
        transform: rotate(-45deg) translateX(0);
        animation: wipe 4s ease-out forwards;
        z-index: 999;
      }
      @keyframes wipe {
        from {
          transform: rotate(-45deg) translateX(-50%);
        }
        to {
          transform: rotate(-45deg) translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <video
      onloadstart="this.volume=1"
      style="width: 100%; height: 100%"
      width="560"
      height="315"
      autoplay
      controls
      id="main-video"
    >
      <source type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <script>
      function getAnchorFromURL(url) {
        try {
          const urlObject = new URL(url);
          return urlObject.hash.replace("#", "");
        } catch (error) {
          // Handle cases where the URL is invalid
          console.error("Invalid URL:", error);
          return ""; // Or handle the error as needed
        }
      }
      (function () {
        let vid = document.getElementById("main-video");
        const url = window.location;
        var source = getAnchorFromURL(url);
        vid.src = `songs/${source}/${source}.mp4`;
        setTimeout(() => {
          vid.play();
        }, 2000);
      })();
    </script>
  </body>
</html>
