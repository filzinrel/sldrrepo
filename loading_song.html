<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading…</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Orbitron", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Vanta container */
      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      /* diagonal wipe overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-color: transparent;
        background: linear-gradient(to right, #ffffff00 0%, #ffffff 25%);
        transform-origin: top left;
        transform: rotate(-45deg) translateX(-50%);
        animation: wipe 6s ease-out forwards;
        z-index: 2;
      }
      @keyframes wipe {
        to {
          transform: rotate(-45deg) translateX(100%);
        }
      }
      /* Loading text container */
      .loading-text {
        display: flex;
        z-index: 1;
        font-size: 5rem;
        color: #000;
        text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff,
          2px 2px 0 #fff, 0 0 10px rgba(0, 0, 0, 0.7);
      }
      .loading-text span {
        display: inline-block;
        animation: bounce 1s ease-in-out infinite;
      }
      /* staggered delays */
      .loading-text span:nth-child(1) {
        animation-delay: 0s;
      }
      .loading-text span:nth-child(2) {
        animation-delay: 0.1s;
      }
      .loading-text span:nth-child(3) {
        animation-delay: 0.2s;
      }
      .loading-text span:nth-child(4) {
        animation-delay: 0.3s;
      }
      .loading-text span:nth-child(5) {
        animation-delay: 0.4s;
      }
      .loading-text span:nth-child(6) {
        animation-delay: 0.5s;
      }
      .loading-text span:nth-child(7) {
        animation-delay: 0.6s;
      }
      .loading-text span:nth-child(8) {
        animation-delay: 0.7s;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div id="vanta-bg"></div>
    <div class="overlay"></div>
    <div class="loading-text">
      <span>L</span><span>o</span><span>a</span><span>d</span> <span>i</span
      ><span>n</span><span>g</span><span>…</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
        el: "#vanta-bg",
        backgroundColor: 0x111111,
        color: 0x444444,
        shininess: 50.0,
        waveHeight: 20.0,
        waveSpeed: 1.0,
        zoom: 0.9,
      });
    </script>
  </body>
</html>
