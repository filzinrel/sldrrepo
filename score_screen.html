<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DDRMAX2 Style Score Screen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 1rem;
        height: 100%;
        background: #ffffff;
        overflow: hidden;
        font-family: "Orbitron", sans-serif;
        color: #000;
      }
      #vanta {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 700%;
        height: 700%;
        background: #000;
        transform-origin: top left;
        transform: rotate(-45deg) translateX(0);
        animation: wipe 4s ease-out forwards;
        z-index: 999;
      }
      @keyframes wipe {
        from {
          transform: rotate(-45deg) translateX(-50%);
        }
        to {
          transform: rotate(-45deg) translateX(100%);
        }
      }
      .container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        padding: 40px;
        box-sizing: border-box;
      }
      .left-pane {
        flex: 1;
        text-align: center;
      }
      .grade-letter {
        font-size: 10rem;
        font-weight: 700;
        line-height: 1;
        text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);
      }
      .right-pane {
        flex: 1;
        text-align: left;
        padding-left: 40px;
      }
      .track-info {
        margin-bottom: 20px;
      }
      .track-title {
        font-size: 36px;
        font-weight: 700;
        margin: 0 0 4px;
        color: #ff00ff;

        text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff,
          1px 1px 0 #fff;
      }
      .track-diff {
        font-size: 24px;
        font-weight: 400;
        margin: 0;
        color: #666;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }
      .score-section {
        margin-bottom: 40px;
      }
      .score-title {
        font-size: 48px;
        font-weight: 700;
        margin: 0;
        color: #666;
        text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
      }
      .score-value {
        font-family: monospace;
        display: inline-block;
        width: 9ch;
        text-align: right;
        font-size: 72px;
        font-weight: 700;
        margin: 5px 0;
        color: #222;
        text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff,
          1px 1px 0 #fff;
      }
      .stats {
        font-size: 1.5rem;
        line-height: 1.25;
      }
      .stats div {
        display: flex;
        align-items: baseline;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        padding: 8px 16px;
      }
      .stats .label {
        font-weight: 700;
        margin-right: 20px;
        text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff,
          1px 1px 0 #fff;
      }
      .stats .value {
        font-family: monospace;
        font-weight: 700;
        color: #222;
      }
      /* Label color classes */
      .label.perfect {
        color: #ffd700;
      }
      .label.great {
        color: #00ff00;
      }
      .label.good {
        color: #00bfff;
      }
      .label.okay {
        color: #ff00ff;
      }
      .label.boo {
        color: #ff0000;
      }
      .label.miss {
        color: #ff8000;
      }
    </style>
  </head>
  <body>
    <div id="vanta"></div>
    <div class="overlay"></div>
    <div class="container">
      <div class="title-pane" style="flex: 2; column-span: 2">
        <div class="track-info">
          <h1 class="track-title" id="trackTitle">TRACK NAME</h1>
          <h2 class="track-diff" id="trackDiff">Difficulty</h2>
        </div>
      </div>
      <div
        class="score-container"
        style="
          display: flex;
          flex: 100;
          flex-direction: row;
          justify-content: space-evenly;
        "
      >
        <div class="left-pane">
          <div class="grade-letter" id="gradeLetter">A</div>
        </div>
        <div class="right-pane">
          <!-- New track info -->

          <div class="score-section">
            <div class="score-title">SCORE</div>
            <div class="score-value" id="scoreValue">000000000</div>
          </div>
          <div class="stats">
            <div>
              <span class="label perfect">PERFECT</span
              ><span class="value" id="perfectVal">000</span>
            </div>
            <div>
              <span class="label great">GREAT</span
              ><span class="value" id="greatVal">000</span>
            </div>
            <div>
              <span class="label good">GOOD</span
              ><span class="value" id="goodVal">000</span>
            </div>
            <div>
              <span class="label okay">OKAY</span
              ><span class="value" id="okayVal">000</span>
            </div>
            <div>
              <span class="label boo">BOO</span
              ><span class="value" id="booVal">000</span>
            </div>
            <div>
              <span class="label miss">MISS</span
              ><span class="value" id="missVal">000</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script>
      // Vanta.js
      VANTA.WAVES({
        el: "#vanta",
        mouseControls: true,
        touchControls: false,
        gyroControls: false,
        scale: 1,
        scaleMobile: 1,
        color: 0x999999,
        shininess: 20,
        waveHeight: 20,
        waveSpeed: 1,
        zoom: 0.75,
      });

      // Parse query parameters
      const p = new URLSearchParams(window.location.search);
      const grade = p.get("grade") || "A";
      const score = +p.get("score") || 0;
      const perfect = +p.get("perfect") || 0;
      const great = +p.get("great") || 0;
      const good = +p.get("good") || 0;
      const okay = +p.get("okay") || 0;
      const boo = +p.get("boo") || 0;
      const miss = +p.get("miss") || 0;
      const title = p.get("title") || "UNKNOWN TRACK";
      const diff = p.get("diff") || "Medium";

      // Set track info
      document.getElementById("trackTitle").textContent = title;
      document.getElementById("trackDiff").textContent = diff;

      // Set grade
      const gradeEl = document.getElementById("gradeLetter");
      gradeEl.textContent = grade;
      const colors = {
        AAA: "#00bfff",
        AA: "#00ffff",
        A: "#00ff00",
        B: "#ffff00",
        C: "#ff8000",
        D: "#ff0000",
        E: "#ff00ff",
      };
      gradeEl.style.color = colors[grade] || "#fff";

      // Elements
      const scoreEl = document.getElementById("scoreValue");
      const perfectEl = document.getElementById("perfectVal");
      const greatEl = document.getElementById("greatVal");
      const goodEl = document.getElementById("goodVal");
      const okayEl = document.getElementById("okayVal");
      const booEl = document.getElementById("booVal");
      const missEl = document.getElementById("missVal");

      // Counting animation
      function animate(el, to, dur, pad) {
        const obj = { v: 0 };
        gsap.to(obj, {
          v: to,
          duration: dur,
          ease: "power1.out",
          onUpdate() {
            el.textContent = Math.floor(obj.v).toString().padStart(pad, "0");
          },
        });
      }

      // Counting sound
      const snd = new Audio(
        "https://sounds.pond5.com/scores-counter-loop-game-scores-sound-effect-171787740_nw_prev.m4a"
      );
      snd.loop = true;
      snd.volume = 0.5;

      // Start after wipe (4s + .2s)
      setTimeout(() => {
        snd.play().catch(() => {});
        animate(scoreEl, score, 2, 9);
        animate(perfectEl, perfect, 1, 3);
        animate(greatEl, great, 1, 3);
        animate(goodEl, good, 1, 3);
        animate(okayEl, okay, 1, 3);
        animate(booEl, boo, 1, 3);
        animate(missEl, miss, 1, 3);
        // stop after 2.5s
        setTimeout(() => snd.pause(), 2500);
      }, 4200);
    </script>
  </body>
</html>
