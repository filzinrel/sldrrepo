<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Filnami Splash with Animated Waves</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 700%;
        height: 700%;
        background: linear-gradient(to right, #ffffff00 0%, #ffffff 25%);
        transform-origin: top left;
        transform: rotate(-45deg) translateX(-50%);
        animation: wipe 6s ease-out forwards;
        z-index: 999;
      }
      .color-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% 50%,
          #33333300,
          #aaa 60%,
          #ffffff 70%,
          #fff 100%
        );
        opacity: 1;
        z-index: 3;
      }
      @keyframes wipe {
        to {
          transform: rotate(-45deg) translateX(100%);
        }
      }

      /* Keyframes for wave movement */
      @keyframes moveLeft {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50px);
        }
      }
      @keyframes moveRight {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(50px);
        }
      }

      /* Apply alternating animations */
      .wave1 {
        animation: moveLeft 12s linear infinite;
        width: 200%;
        left: 75%;
      }
      .wave2 {
        animation: moveRight 12s linear infinite;
        width: 200%;
        right: -25%;
      }
      .wave3 {
        animation: moveLeft 12s linear infinite;
        width: 200%;
        right: -25%;
      }
      .wave4 {
        animation: moveRight 12s linear infinite;
        width: 200%;
        right: -25%;
      }
      .wave5 {
        animation: moveLeft 12s linear infinite;
        width: 200%;
        right: -25%;
      }

      svg {
        width: 200%;
        max-width: 200%;
        height: auto;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="color-gradient"></div>
    <svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <path
          id="wave"
          d="M0 40 Q50 0 100 40 T200 40 T300 40 T400 40 T500 40 T600 40 T700 40 T800 40 V200 H0 Z"
        />
      </defs>

      <!-- Each use gets a waveN class -->
      <use
        href="#wave"
        class="wave1"
        fill="#FF8C00"
        x="0"
        y="-30"
        opacity="0.8"
      />
      <!-- left-moving :contentReference[oaicite:0]{index=0} -->
      <use href="#wave" class="wave2" fill="#FFFF00" x="0" y="0" opacity=".6" />
      <!-- right-moving -->
      <use
        href="#wave"
        class="wave3"
        fill="#FFA500"
        x="0"
        y="30"
        opacity=".6"
      />
      <use
        href="#wave"
        class="wave4"
        fill="#FF2200"
        x="0"
        y="60"
        opacity=".6"
      />
      <use
        href="#wave"
        class="wave5"
        fill="#FF0000"
        x="0"
        y="90"
        opacity=".6"
      />

      <text
        x="50%"
        y="60%"
        text-anchor="middle"
        fill="#FFF"
        font-family="Impact, Arial Black, sans-serif"
        font-size="100"
        letter-spacing="12"
        style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5)"
      >
        FILNAMI
      </text>
    </svg>

    <audio src="fil_intro.wav" autoplay></audio>
  </body>
</html>
